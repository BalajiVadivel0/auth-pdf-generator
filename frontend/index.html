<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticated PDF Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div id="signupPage">
      <h2>Signup</h2>
      <input id="signupUser" placeholder="Username">
      <input id="signupPass" type="password" placeholder="Password">
      <button onclick="signup()">Signup</button>
      <span class="link" onclick="showPage('loginPage')">Already have an account? Login</span>
    </div>

    <div id="loginPage" class="hidden">
      <h2>Login</h2>
      <input id="loginUser" placeholder="Username">
      <input id="loginPass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <span class="link" onclick="showPage('signupPage')">Donâ€™t have an account? Signup</span>
    </div>

    <div id="pdfPage" class="hidden">
      <h2>Generate PDF</h2>
      <textarea id="pdfContent" placeholder="Enter your text here"></textarea>
      <button onclick="generatePDF()">Generate PDF</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
